<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/mainMenu.css">
    <link rel="stylesheet" href="./css/general-design.css">

    <!-- This is used for the main App Container when logged in -->
    <link rel="stylesheet" href="./css/mainMenu.css" />

    <!-- This CSS ist used for the addTask-Part -->
    <link rel="stylesheet" href="./css/addTask.css">

    <script src="./js/includeHtml.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="board">
        <div class="nav-left">
            <div class="nav-left-top">
                <div class="nlt-img">
                    <img src="./assets/img/LogoSmallWhite.png">
                </div>
                <div class="nlt-links">
                    <div class="nav-tab">
                        <img src="./assets/img/summaryIcon.png">
                        Summary
                    </div>
                    <div class="nav-tab">
                        <img src="./assets/img/addTaskIcon.png">
                        Add Task
                    </div>
                    <div class="nav-tab">
                        <img src="./assets/img/boardIcon.png">
                        Board
                    </div>
                    <div class="nav-tab">
                        <img src="./assets/img/contactsIcon.png">
                        Contacts
                    </div>
                </div>
            </div>
            <div class="nav-left-btm">
                <a href="#">Privacy Policy</a>
                <a href="#">Legal Notice</a>
            </div>
        </div>
        <div class="board-content">
            <div class="content-header">
                <div class="header-left">
                    <span class="menu-header-text">Kanban Project Management Tool</span>
                </div>
                <div class="header-right">
                    <img src="./assets/img/question.png" class="header-question-icon">
                    <div class="header-profile-icon">SM</div>
                </div>
            </div>
            <div class="content-main">

                <h1>Add Task</h1>
                <div class="add-task-container">
                    <div class="container-left">
                        <div class="title">
                            <label>Title<span>*</span><br>
                                <input class="inputField" type="text" placeholder="Enter a title">
                            </label>
                        </div>
                        <br>
                        <div class="description">
                            <label>Description<br>
                                <textarea placeholder="Enter a Description"></textarea>
                            </label>
                        </div>
                        <br>
                        <div class="assigned-to">
                            <label>Assigned to<br>
                                <input class="inputField" placeholder="Select contacts to assign" list="contacts">
                                    <div id="contacts" class="d-none">
                                        <option>Anna</option>
                                        <option>Peter</option>
                                    </div>
                            </label>
                        </div>
                    </div>

                    <div class="seperator"></div>

                    <div class="container-right">
                        <div class="due-date">
                            <label>Due date<span>*</span><br>
                                <input type="date" class="inputField">
                            </label>
                        </div>
                        <br>
                        <div class="prio">
                            <label>Prio<br>
                                <button class="inputField">Urgent</button>
                                <button class="inputField">Medium</button>
                                <button clas="inputField">Low</button>
                            </label>
                        </div>
                        <br>
                        <div class="category">
                            <label>Category<span>*</span><br>
                                <input list="category" class="inputField">
                            </label>
                        </div>
                        <br>
                        <div class="subtasks">
                            <label>Subtasks<br>
                                <input type="text" class="inputField">
                            </label>
                        </div>
                    </div>

                </div>

                <div class="bottom-container">
                    <span class="text-required"><span class="star-text-required">*</span>This field is required</span>
                    <div class="buttons-container">
                        <button class="button-clear">Clear</button>
                        <button class="button-create">Create Task</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
