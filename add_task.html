<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/mainMenu.css">
    <link rel="stylesheet" href="./css/general-design.css">

    <!-- This is used for the main App Container when logged in -->
    <link rel="stylesheet" href="./css/mainMenu.css" />

    <!-- This CSS ist used for the addTask-Part -->
    <link rel="stylesheet" href="./css/addTask.css">

    <script src="./js/includeHtml.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/addTask.js"></script>
</head>

<body>
    <div class="board">
        <div class="nav-left">
            <div class="nav-left-top">
                <div class="nlt-img">
                    <img src="./assets/img/LogoSmallWhite.png">
                </div>
                <div class="nlt-links">
                    <div class="nav-tab">
                        <img src="./assets/img/summaryIcon.png">
                        Summary
                    </div>
                    <div class="nav-tab">
                        <img src="./assets/img/addTaskIcon.png">
                        Add Task
                    </div>
                    <div class="nav-tab">
                        <img src="./assets/img/boardIcon.png">
                        Board
                    </div>
                    <div class="nav-tab">
                        <img src="./assets/img/contactsIcon.png">
                        Contacts
                    </div>
                </div>
            </div>
            <div class="nav-left-btm">
                <a href="#">Privacy Policy</a>
                <a href="#">Legal Notice</a>
            </div>
        </div>
        <div class="board-content">
            <div class="content-header">
                <div class="header-left">
                    <span class="menu-header-text">Kanban Project Management Tool</span>
                </div>
                <div class="header-right">
                    <img src="./assets/img/question.png" class="header-question-icon">
                    <div class="header-profile-icon">SM</div>
                </div>
            </div>
            <div class="content-main">

                <h1>Add Task</h1>
                <div class="add-task-container">

                    <div class="container-left">
                        <div class="title">
                            <label>Title<span class="star">*</span><br>
                                <input class="inputField" type="text" placeholder="Enter a title">
                            </label>
                        </div>
                        <br>

                        <div class="description">
                            <label>Description<br>
                                <div class="desc-input-container">
                                    <textarea placeholder="Enter a Description"></textarea>
                                    <img src="./assets/img/recurso.png" class="recurso">
                                </div>
                            </label>
                        </div>
                        <br>

                        <div class="assigned-to">
                            <label>Assigned to<br>
                                <div class="a-t-input-container">
                                    <input class="inputField" placeholder="Select contacts to assign" list="contacts">
                                    <img src="./assets/img/arrow-drop-down.png" class="arrow-drop-down">
                                </div>
                            </label>
                        </div>

                    </div>

                    <div class="seperator"></div>

                    <div class="container-right">
                        <div class="due-date">
                            <label>Due date<span class="star">*</span><br>
                                <div class="d-d-input-container">
                                    <input type="date" class="inputField"> 
                                    <img src="./assets/img/event.png" class="event">
                                </div>
                            </label>
                        </div>
                        <br>

                        <div class="prio">
                            <label>Prio<br>
                                <div class="button-prio-container">
                                    <div class="button-prio" id="prioButton1" onclick="setPrio(1)"><span class="prio-name" id="prio1">Urgent</span><img src="./assets/img/img-urgent.png" id="prioColor1"><img class="d-none" src="./assets/img/img-urgent-white.png" id="prioWhite1"></div>
                                    <div class="button-prio" id="prioButton2" onclick="setPrio(2)"><span class="prio-name" id="prio2">Medium</span><img src="./assets/img/img-medium.png" id="prioColor2"><img class="d-none" src="./assets/img/img-medium-white.png" id="prioWhite2"></div>
                                    <div class="button-prio" id="prioButton3" onclick="setPrio(3)"><span class="prio-name" id="prio3">Low</span><img src="./assets/img/img-low.png" id="prioColor3"><img class="d-none" src="./assets/img/img-low-white.png" id="prioWhite3"></div>
                                </div>
                            </label>
                        </div>
                        <br>

                        <div class="category">
                            <label>Category<span class="star">*</span><br>
                                <div class="category-container">
                                <input list="category" placeholder="Select task category" class="inputField" id="categoryInput">
                                <img id="arrowCategory" src="./assets/img/arrow-drop-down.png" class="arrow-drop-down" onclick="toggleCategoryDropDown()">
                                </div>
                            </label>
                            <div id="categoryDropDown" class="category-drop-down d-none">
                                <span id="category1" onclick="selectCategory(1)">Technical Task</span>
                                <span id="category2" onclick="selectCategory(2)">User Story</span>
                            </div>
                        </div>
                        <br>

                        <div class="subtasks">
                            <label>Subtasks<br>
                                <div class="subtasks-container">
                                <input type="text" placeholder="Add new Subtask" class="inputField">
                                <img src="./assets/img/plus-black.png" class="plus-img">
                                </div>
                            </label>
                        </div>

                    </div>

                </div>

                <div class="bottom-container">
                    <span class="text-required"><span class="star-text-required">*</span>This field is required</span>
                    <div class="buttons-container">
                        <button class="button-clear button-center">Clear<img src="./assets/img/close-img.png"></button>
                        <button class="button-create button-center">Create Task<img src="./assets/img/check.png"></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
