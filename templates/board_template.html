<div id="board-header" class="board-inner-head">
    <span>Board</span>
    <div>
        <input class="inputField" placeholder="Find task" id="filterTasks" oninput="filterTasks()">
        <button class="button-dark" onclick="openPopUpAt()">
            Add task
            <img class="button-img pl-24" src="./assets/img/plus-white2.png">
        </button>
    </div>
</div>
<div class="row">
    <div id="toDoContainer" class="column">
        <div class="col-head">
            <span>To do</span>
            <img src="./assets/img/plusbutton.png" onclick="openPopUpAt()">
        </div>
        <div class="task-holder" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div id="inProgressContainer" class="column">
        <div class="col-head">
            <span>In Progress</span>
            <img src="./assets/img/plusbutton.png" onclick="openPopUpAt()">
        </div>
        <div class="task-holder" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div id="awaitFeedbackContainer" class="column">
        <div class="col-head">
            <span>Await Feedback</span>
            <img src="./assets/img/plusbutton.png" onclick="openPopUpAt()">
        </div>
        <div class="task-holder" id="awaitfeedback" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div id="doneContainer" class="column">
        <div class="col-head">
            <span>Done</span>
        </div>
        <div class="task-holder" id="done" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
</div>
