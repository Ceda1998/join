<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/general-design.css" />

    <!-- This is used for the main App Container when logged in -->
    <link rel="stylesheet" href="./css/mainMenu.css" />

    <!-- This CSS is used for the Board -->
    <link rel="stylesheet" href="./css/board.css" />

    <script src="./js/includeHtml.js"></script>
    <script src="./js/board.js"></script>
</head>

<body>
    <div class="board">
        <div class="nav-left">
            <div class="nav-left-top">
                <div class="nlt-img">
                    <img src="./assets/img/LogoSmallWhite.png">
                </div>
                <div class="nlt-links">
                    <div class="nav-tab">
                        <img src="./assets/img/summaryIcon.png">
                        Summary
                    </div>
                    <div class="nav-tab">
                        <img src="./assets/img/addTaskIcon.png">
                        Add Task
                    </div>
                    <div class="nav-tab">
                        <img src="./assets/img/boardIcon.png">
                        Board
                    </div>
                    <div class="nav-tab">
                        <img src="./assets/img/contactsIcon.png">
                        Contacts
                    </div>
                </div>
            </div>
            <div class="nav-left-btm">
                <a href="#">Privacy Policy</a>
                <a href="#">Legal Notice</a>
            </div>
        </div>
        <div class="board-content">
            <div class="content-header">
                <div class="header-left">
                    <span class="menu-header-text">Kanban Project Management Tool</span>
                </div>
                <div class="header-right">
                    <img src="./assets/img/question.png" class="header-question-icon">
                    <div class="header-profile-icon">SM</div>
                </div>
            </div>
            <div class="content-main">

                <!-- Include Board Template -->
                <div w3-include-html="./templates/board_template.html"></div>

            </div>
        </div>
    </div>
